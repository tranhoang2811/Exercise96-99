<div class="container">
    <div class="modal">
        <header>
            <h2>
                Đăng ký khóa học
            </h2>
        </header>
        <main>
            <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
                <div class="field-container">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" placeholder="Nguyễn Văn A" formControlName="name"
                        [ngClass]="{'invalid': isNameInvalid}">
                    <div class="error" *ngIf="isNameInvalid">
                        Bạn chưa nhập tên
                    </div>
                </div>
                <div class="field-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="example@gmail" formControlName="email">
                </div>
                <div class="field-container">
                    <label for="phone">Điện thoại:</label>
                    <input type="text" id="phone" placeholder="0123456789" formControlName="phone">
                </div>
                <div class="field-container">
                    <label for="course">Chọn khóa học:</label>
                    <select name="course" id="course" formControlName="course" [ngClass]="{'invalid': isCourseInvalid}">
                        <option value="" disabled selected hidden>-------------</option>
                        <option value="ruby">Ruby</option>
                        <option value="java">Java</option>
                    </select>
                    <div class="error" *ngIf="isCourseInvalid">
                        Vui lòng chọn khóa học
                    </div>
                </div>
                <div class="field-container shift-select">
                    <p>Chọn ca học:</p>
                    <div class="radio-item">
                        <input type="radio" name="shift" id="morning" formControlName="shift">
                        <label for="morning">Sáng</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="shift" id="night" formControlName="shift">
                        <label for="morning">Tối</label>
                    </div>
                </div>
                <div class="field-container shift-select">
                    <input type="checkbox" name="agreement" id="agreement" formControlName="name"
                        [ngClass]="{'invalid-agreement-checkbox':isAgreementInvalid}">
                    <label for="agreement" [ngClass]="{'invalid-agreement-text':isAgreementInvalid}">Tôi đồng ý với điều
                        khoản</label>
                </div>
                <button type="submit">
                    Submit
                </button>
                <div *ngIf="isSubmitting">
                    {{ registrationForm.value | json }}
                </div>
            </form>
        </main>
    </div>
</div>
